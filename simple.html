<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery drag-drop.plugin.js Pluing Demo</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="../jquery.drag-drop.plugin.js"></script>
        <script>
            $(function() {
                // First example, A-F.
                $("#source1>div").dragdrop({
                    makeClone: true,
                    sourceClass: "pendingDrop",
                    dropClass: "highlight",
                    container: $('.content'),
                    didDrop: function($src, $dst) {
                        if ($dst.attr("id")!="destination")
                            $dst = $dst.parents("#destination");
                        var currentText = $dst.text();
                        currentText += $src.text();
                        $dst.text(currentText);
                    }
                });


                // Second example, G-L.
                $("#source2>div").dragdrop({
                    makeClone: true,
                    sourceClass: "pendingDrop",
                    dropClass: "highlight",
                    container: $('.content'),
                    didDrop: function($src, $dst) {
                        if ($dst.attr("id")!="destination")
                            $dst = $dst.parents("#destination");
                        var currentText = $dst.text();
                        currentText += $src.text();
                        $dst.text(currentText);
                    }
                });


                // Third example, M-R.
                $("#source3>div").dragdrop({
                    makeClone: true,
                    sourceClass: "pendingDrop",
                    dropClass: "highlight",
                    container: $('.content'),
                    didDrop: function($src, $dst) {
                        if ($dst.attr("id")!="destination")
                            $dst = $dst.parents("#destination");
                        var currentText = $dst.text();
                        currentText += $src.text();
                        $dst.text(currentText);
                    }
                });
               // Fourth example, S-X
				  $("#source4>div").dragdrop({
                    makeClone: true,
                    sourceClass: "pendingDrop",
                    dropClass: "highlight",
                    container: $('.content'),
                    didDrop: function($src, $dst) {
                        if ($dst.attr("id")!="destination")
                            $dst = $dst.parents("#destination");
                        var currentText = $dst.text();
                        currentText += $src.text();
                        $dst.text(currentText);
                    }
                });
				// Fifth example, Y,Z
				 $("#source5>div").dragdrop({
                    makeClone: true,
                    sourceClass: "pendingDrop",
                    dropClass: "highlight",
                    container: $('.content'),
                    didDrop: function($src, $dst) {
                        if ($dst.attr("id")!="destination")
                            $dst = $dst.parents("#destination");
                        var currentText = $dst.text();
                        currentText += $src.text();
                        $dst.text(currentText);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Quiz Questions to Solve</h1>
        </div>

        <div class="content">
            <div id="source1" class="source boxes">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
            </div>
            <div id="source2" class="source boxes">
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
            </div>
            <div id="source3" class="source boxes">
                <div>M</div>
                <div>N</div>
                <div>O</div>
                <div>P</div>
                <div>Q</div>
                <div>R</div>
            </div>
		  <div id="source4" class="source boxes">
                <div>S</div>
                <div>T</div>
                <div>U</div>
                <div>V</div>
                <div>W</div>
                <div>X</div>
            </div>
		    <div id="source5" class="source boxes">
                <div>Y</div>
                <div>Z</div>
            </div>
            <div id="destination" class="drop boxes">
            </div>
